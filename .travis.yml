language: ruby
bundler_args: --without no_ci
before_install:
  - "gem update --system"
  - "gem update bundler"
script:
  - "bundle exec rspec"
os:
  - linux
  - osx
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
matrix:
  include:
    - rvm: "2.3.8"
      script: "bundle exec rubocop"
branches:
  only:
    - master
    - develop
    - v4-stable
